<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/1d501c7e41.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="todos.css">


       
    </head>
    <body >

        <div class="todos-bg-container">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h1 class="todos-heading">Todos</h1>
                  <h1 class="create-task-heading">
                    Create <span class="create-task-heading-subpart">Task</span>
                  </h1>
                  <input type="text" id="todoUserInput" class="todo-user-input" />
                  <button class="add-todo-button" onclick="add()" >Add</button>
                  <h1 class="todo-items-heading">
                    My <span class="todo-items-heading-subpart">Tasks</span>
                  </h1>
                  <ul class="todo-items-container" id="todoItemsContainer">
                  
                  </ul>
                </div>
              </div>
            </div>
          </div>
 
        <script src="todos.js"></script>

    </body>
</html>
